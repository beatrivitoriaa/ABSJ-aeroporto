<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABSJ - Viagens Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  </head>
  <body style="background-color: #2568CC;">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #259CCC;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #FFFFFF;" href="{{ url_for('home')}}">ABSJ - Viagens Áreas</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
  </nav>    
  <main style="width: 80vw; height: 100vh; margin: 90px auto 0;">   
    <div class="row">
        {% if message %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" style="color: white;" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
        {% for agente in agentes %}
        <div class="col-sm-6 mb-3 mb-sm-0" style="padding-bottom: 10px; text-align: center; width: 300px;">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{agente.nome}}</h5>
              <p class="card-text">Delete as informações de {{agente.nome.split(" ")[0]}}</p>
              <form action="/agente/deletar" method="POST">
                <input hidden value="{{agente.id}}" name="id"></input>
                <button type="submit" class="btn btn-primary">Delete informações de {{agente.nome.split(" ")[0]}}</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
