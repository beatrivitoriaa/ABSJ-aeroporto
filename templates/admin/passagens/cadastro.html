<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABSJ - Viagens Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  </head>
  <body style="background-color: #2568CC;">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #259CCC;">
      <div class="container-fluid">
          <a class="navbar-brand" style="color: #FFFFFF;" href="{{ url_for('home')}}">ABSJ - Viagens Áreas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>
  </nav>
  <main style="width: 100vw; height: 100vh;">
    <div class="form-container" style="background-color: #259CCC;">
      <label for="cadastroForm" class="form-title">Cadastro</label>
      <form action="{{url_for('passagem./cadastro')}}" method="POST" id="cadastroForm" title="Cadastro">
        <div class="mb-3">
          <label for="name" class="form-label">Nome: <span class="required-tag">*</span></label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Ex: Ração Para Gato Whiskas - 500 kg Saco" required>
        </div>
        
        <div class="mb-3">
          <label for="preco" class="form-label">Preço: <span class="required-tag">*</span></label>
          <input type="number" step="0.01" name="preco" class="form-control" min="0.01" id="preco" required>
        </div>
        
        <div class="mb-3">
          <label for="estoque" class="form-label">Quantidade Disponível em Estoque: <span class="required-tag">*</span></label>
          <input type="number" name="estoque" class="form-control" min="1" id="estoque" placeholder="10" required>
        </div>

        <div class="flex-container">
          <button type="submit" class="btn center-block submit-button-gl-hgd">Realizar Cadastro</button>
        </div>
        {% if message %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" style="color: white;" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
