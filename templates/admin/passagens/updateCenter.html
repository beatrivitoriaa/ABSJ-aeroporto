<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABSJ - Viagens Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  </head>
  <body style="background-color: #2568CC;">

  
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #259CCC;">
        <div class="container-fluid">
     
            <a class="navbar-brand" style="color: #FFFFFF;" href="{{ url_for('home')}}">ABSJ - Viagens Áreas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
  </nav>    
  <main style="width: 80vw; height: 100vh; margin: 90px auto 0;">   
    <div stlye="display: flex; gap: 50px;">
        {% for passagem in passagens %}
        <div class="col-sm-6 mb-3 mb-sm-0" style="padding-bottom: 10px; text-align: center; width: 300px;">
          <div class="card" style="width: 400px;">
            <div class="card-body">
              <h5 class="card-title">{{passagem.nome}}</h5>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Preço: </span>
                <input type="text" class="form-control" value="R$ {{passagem.preco}}" style="width: 100px;">
              </div>              
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Quantidade em Estoque: </span>
                <input type="text" class="form-control" value="R${{passagem.qtd_disponivel}}" style="width: 100px;">
              </div>
            </div>
            <a href="{{url_for('passagem./atualizar', id=passagem.id)}}" class="btn btn-primary" style="width: 50%; margin: 0 auto 20px;">Atualizar dados</a>  
          </div>
        </div>
        {% endfor %}
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
