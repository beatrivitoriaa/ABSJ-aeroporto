<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABSJ - Viagens Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body style="background-color: #2568CC;">

  
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #259CCC;">
        <div class="container-fluid">
     
            <a class="navbar-brand" style="color: #FFFFFF;" href="{{ url_for('home')}}">ABSJ - Viagens Áreas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
  </nav>    
  <main style="width: 80vw; height: 100vh; margin: 90px auto 0;">   
    <div class="form-container" style="background-color: #259CCC;">
      <label for="cadastroForm" class="form-title">Dados de {{dependente.nome.split(" ")[0]}}</label>
      <form action='{{url_for("dependente./atualizarPet", id=dependente.id)}}' method="POST" id="cadastroForm" title="Cadastro">
        <div class="mb-3">
          <label for="name" class="form-label">Nome: <span class="required-tag">*</span></label>
          <input type="text" name="name" class="form-control" id="name" value="{{dependente["nome"]}}" required>
        </div>
        
        <div class="mb-3">
          <label for="nasc" class="form-label">Data de Nascimento: <span class="required-tag">*</span></label>
          <input type="date" name="nasc" class="form-control" value="{{dependente.nasc}}" id="nasc" required>
        </div>
        
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo: <span class="required-tag">*</span></label>
          <select class="form-select" name="tipo" id="tipo">
            <option selected value="{{dependente.tipo}}">{{dependente.tipo}} (Tipo atual)</option>
            <option value="Cão">Cão</option>
            <option value="Gato">Gato</option>
            <option value="Peixe">Peixe</option>
            <option value="Pássaro">Pássaro</option>
            <option value="Coelho">Coelho</option>
            <option value="Hamster">Hamster</option>
            <option value="Cobaia (Porquinho-da-índia)">Cobaias (Porquinhos-da-índia)</option>
            <option value="Réptil">Répteis</option>
            <option value="Furão">Furão</option>
            <option value="Mamífero Pequeno">Mamíferos Pequenos</option>
            <option value="Animal Exótico">Animais Exóticos</option>
            <option value="Animal de Fazenda">Animais de Fazenda</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="raca" class="form-label">Raça: <span class="required-tag">*</span></label>
          <input type="text" name="raca" value="{{dependente.raca}}" class="form-control" id="raca" placeholder="Ex: Rottweiller" required>
        </div>

        <!-- Input para o email - required: true, type: email, id: #email -->
        <div class="mb-3">
          <label for="altura" class="form-label">Altura (cm): <span class="required-tag">*</span></label>
          <input type="number" name="altura" class="form-control" min="1" id="altura" value="{{dependente.altura}}" required>
        </div>

        {% if message %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" style="color: white;" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}

        <div class="flex-container">
          <button type="submit" class="btn center-block submit-button-gl-hgd">Realizar Cadastro</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
